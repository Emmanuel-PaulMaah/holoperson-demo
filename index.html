<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebXR AR â€¢ RPM + Mixamo autoplay</title>
  <link rel="icon" href="data:,"><!-- kill favicon 404 -->

  <!-- map bare specifier "three" to the CDN module -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { margin:0; height:100%; background:#000; }
    #enter-ar { position:fixed; left:12px; bottom:12px; z-index:10; }
    .hint { position:fixed; left:12px; top:12px; color:#fff; font:14px/1.4 system-ui, sans-serif; }
  </style>
</head>
<body>
<div class="hint">Auto-place on first plane. Animations loop.</div>

<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';
  import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

  // assets
  const AVATAR_URL = './assets/model_avatar.glb';
  const ANIM_URLS = [
    './assets/Talking1.glb',
    './assets/Talking2.glb',
    './assets/Talking3.glb',
    './assets/Breathing_Idle.glb'
  ];

  // renderer
  const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true, powerPreference:'high-performance' });
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  renderer.setSize(innerWidth, innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // scene/camera/light
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));

  // orange circular reticle
  const reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.12, 0.15, 48).rotateX(-Math.PI/2),
    new THREE.MeshBasicMaterial({ color:0xff7a00 }) // orange
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // AR button
  const arButton = ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test'],
    optionalFeatures: ['anchors']
  });
  arButton.id = 'enter-ar';
  document.body.appendChild(arButton);

  // loaders
  const gltfLoader = new GLTFLoader();
  const draco = new DRACOLoader();
  draco.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/draco/');
  gltfLoader.setDRACOLoader(draco);

  // avatar + animations
  let avatar, mixer, outlineHelper;
  let clips = [];
  let placed = false;
  let playingIndex = -1;

  const avatarPromise = gltfLoader.loadAsync(AVATAR_URL).then(gltf => {
    avatar = gltf.scene;
    avatar.scale.setScalar(1.0);
    avatar.traverse(o => { if (o.isMesh) o.frustumCulled = false; });
    avatar.visible = false;
    scene.add(avatar);
    mixer = new THREE.AnimationMixer(avatar);

    // orange outline helper (bbox) shown only during touch
    outlineHelper = new THREE.BoxHelper(avatar, 0xff7a00);
    outlineHelper.visible = false;
    scene.add(outlineHelper);
  });

  const animPromises = Promise.all(ANIM_URLS.map(url =>
    gltfLoader.loadAsync(url).then(gltf => {
      if (gltf.animations?.length) {
        const clip = gltf.animations[0].clone();
        if (!clip.name) clip.name = url.split('/').pop();
        clips.push(clip);
      } else {
        console.warn('No animations in', url);
      }
    })
  ));

  function playNext() {
    if (!clips.length || !mixer) return;
    playingIndex = (playingIndex + 1) % clips.length;
    const clip = clips[playingIndex];
    mixer.stopAllAction();
    const action = mixer.clipAction(clip);
    action.reset();
    action.setLoop(THREE.LoopOnce, 1);
    action.clampWhenFinished = true;
    action.fadeIn(0.2).play();
  }
  function onFinished() { playNext(); }

  // WebXR hit test
  let localSpace = null;
  let viewerSpace = null;
  let hitTestSource = null;
  // transient hit test for finger-based placement/dragging
  let transientHitTestSource = null;

  // gesture state
  const state = {
    touching:false,
    mode:null,                 // 'drag' | 'transform'
    t1:{id:null,x:0,y:0},
    t2:{id:null,x:0,y:0},
    start:{midX:0,midY:0,dist:0,angle:0,scale:1,rotY:0,offsetY:0}
  };

  function setOutline(visible) {
    if (!outlineHelper || !avatar) return;
    outlineHelper.visible = visible;
    if (visible) outlineHelper.update();
  }

  async function onSessionStart() {
    const session = renderer.xr.getSession();
    viewerSpace = await session.requestReferenceSpace('viewer');
    localSpace  = await session.requestReferenceSpace('local');
    hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

    // transient HT per finger
    if (session.requestHitTestSourceForTransientInput) {
      transientHitTestSource = await session.requestHitTestSourceForTransientInput({
        profile: 'generic-touchscreen'
      });
    }

    mixer?.addEventListener('finished', onFinished);
  }
  function onSessionEnd() {
    hitTestSource = null;
    transientHitTestSource = null;
    viewerSpace = null;
    localSpace = null;
    mixer?.removeEventListener('finished', onFinished);
  }
  renderer.xr.addEventListener('sessionstart', onSessionStart);
  renderer.xr.addEventListener('sessionend', onSessionEnd);

  // window resize
  addEventListener('resize', () => {
    renderer.setSize(innerWidth, innerHeight);
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
  });

  // placement helpers
  function placeAtMatrix(m) {
    if (!avatar) return;
    avatar.visible = true;
    avatar.position.setFromMatrixPosition(m);
    // face camera horizontally
    const cam = renderer.xr.getCamera(camera);
    avatar.lookAt(new THREE.Vector3(cam.position.x, avatar.position.y, cam.position.z));
    placed = true;
    reticle.visible = false;
    outlineHelper?.update();

    if (clips.length) playNext();
    else animPromises.then(() => playNext());
  }

  function tapToPlace() {
    if (reticle.visible) placeAtMatrix(reticle.matrix);
  }

  // tap to place: click or touchend
  renderer.domElement.addEventListener('click', () => { if (!placed) tapToPlace(); });

  // touch gesture handlers
  renderer.domElement.addEventListener('touchstart', (e) => {
    if (!avatar || !placed) return;
    e.preventDefault();
    setOutline(true);
    state.touching = true;

    if (e.touches.length === 1) {
      state.mode = 'drag';
      const t = e.touches[0];
      state.t1.id = t.identifier; state.t1.x = t.clientX; state.t1.y = t.clientY;
    } else if (e.touches.length === 2) {
      state.mode = 'transform';
      const a = e.touches[0], b = e.touches[1];
      state.t1.id = a.identifier; state.t2.id = b.identifier;
      state.t1.x = a.clientX; state.t1.y = a.clientY;
      state.t2.x = b.clientX; state.t2.y = b.clientY;

      const dx = state.t2.x - state.t1.x, dy = state.t2.y - state.t1.y;
      state.start.dist  = Math.hypot(dx, dy);
      state.start.angle = Math.atan2(dy, dx);
      state.start.scale = avatar.scale.x;
      state.start.rotY  = avatar.rotation.y;
      state.start.offsetY = avatar.position.y; // keep height
    }
  }, { passive:false });

  renderer.domElement.addEventListener('touchmove', (e) => {
    if (!avatar || !placed || !state.touching) return;
    e.preventDefault();

    if (state.mode === 'drag' && e.touches.length === 1) {
      const t = e.touches[0];
      state.t1.x = t.clientX; state.t1.y = t.clientY;
      // dragging uses transient hit test at finger
      // position is applied in the animation loop where frame is available
    } else if (state.mode === 'transform' && e.touches.length === 2) {
      const a = e.touches[0], b = e.touches[1];
      state.t1.x = a.clientX; state.t1.y = a.clientY;
      state.t2.x = b.clientX; state.t2.y = b.clientY;

      const dx = state.t2.x - state.t1.x, dy = state.t2.y - state.t1.y;
      const dist  = Math.hypot(dx, dy);
      const angle = Math.atan2(dy, dx);

      // scale
      const s = THREE.MathUtils.clamp((dist / state.start.dist) * state.start.scale, 0.2, 3.0);
      avatar.scale.setScalar(s);

      // rotate around Y
      const deltaAngle = angle - state.start.angle;
      avatar.rotation.y = state.start.rotY + deltaAngle;

      outlineHelper?.update();
    }
  }, { passive:false });

  const endTouch = () => {
    state.touching = false;
    state.mode = null;
    setOutline(false);
  };
  renderer.domElement.addEventListener('touchend', endTouch);
  renderer.domElement.addEventListener('touchcancel', endTouch);

  // XR controller tap fallback
  const controller = renderer.xr.getController(0);
  controller.addEventListener('select', () => { if (!placed) tapToPlace(); });
  scene.add(controller);

  // main loop
  const clock = new THREE.Clock();
  renderer.setAnimationLoop((_, frame) => {
    const dt = clock.getDelta();

    // continuous plane probe for reticle
    if (frame && hitTestSource && !placed) {
      const hits = frame.getHitTestResults(hitTestSource);
      if (hits.length) {
        const pose = hits[0].getPose(localSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }

    // drag with transient finger hit test
    if (frame && transientHitTestSource && state.touching && state.mode === 'drag') {
      const transient = frame.getHitTestResultsForTransientInput(transientHitTestSource);
      // pick the first finger result
      if (transient.length && transient[0].results.length) {
        const pose = transient[0].results[0].getPose(localSpace);
        const m = new THREE.Matrix4().fromArray(pose.transform.matrix);
        // preserve avatar height
        const y = avatar.position.y;
        const pos = new THREE.Vector3().setFromMatrixPosition(m);
        avatar.position.set(pos.x, y, pos.z);
        outlineHelper?.update();
      }
    }

    mixer?.update(dt);
    renderer.render(scene, camera);
  });

  // kick off loads
  Promise.all([avatarPromise, animPromises]).catch(err => console.error('Load failed:', err));
</script>

</body>
</html>
